{% extends 'cal/base.html' %}

{% block title %}
预约详情
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'cal:calendar' %}"> Calendar </a>
</div>


<form action="{% url 'cal:event_delete' %}" method="get">
{% csrf_token %}
  <table class="form form-table">
    {{ form }}
	{% if user.username == username %}
		{% if avaliable %}
			<tr><td colspan="2"><button type="submit" class="btn btn-info right"> Delete </button></td></tr>
		{% endif %}
	{% endif %}
  </table>
</form>



<div class="clearfix">
<br />
<br />
</div>
{% endblock %}
