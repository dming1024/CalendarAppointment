{% extends 'cal/base.html' %}

{% block title %}
仪器预约
{% endblock %}

{% block content %}
<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'cal:calendar' %}?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-info left" href="{% url 'cal:calendar' %}?{{ next_month }}"> Next Month </a>
	
	{% if user.is_authenticated %}
      <a class="btn btn-info right" href="{% url 'cal:logout' %}"> Logout </a>
      {% else %}

      <a class="btn btn-info right" href="{% url 'cal:login' %}"> Login </a>
      {% endif %}
	
	<a class="btn btn-info right" href="{% url 'cal:event_new' %}"> New Event </a>
</div>

{{ calendar }}
{% endblock %}
